<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Planner</title>
    <!-- link and scripts for bootstrap, jquery etc -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- script for linking javascript page -->
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- link to css page -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header class="jumbotron bg-info">

        <h1 class="display-3"><b>Work Day Planner</b></h1>
        <hr>
        <p class="lead">A simple calendar app for planning your work day.</p>
        <div class="container col-8 bg-light">
            <p id="currentDay" class="lead"></p>
        </div>

    </header>

    <!-- Timeblocks go here -->
    <main class="container">

        <div class="row time-block" id="9-block">
            <div class="col-sm-1 hour bg-info">9AM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="10-block">
            <div class="col-sm-1 hour bg-info">10AM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="11-block">
            <div class="col-sm-1 hour bg-info">11AM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="12-block">
            <div class="col-sm-1 hour bg-info">12PM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="13-block">
            <div class="col-sm-1 hour bg-info">1PM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="14-block">
            <div class="col-sm-1 hour bg-info">2PM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="15-block">
            <div class="col-sm-1 hour bg-info">3PM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="16-block">
            <div class="col-sm-1 hour bg-info">4PM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

        <div class="row time-block" id="17-block">
            <div class="col-sm-1 hour bg-info">5PM</div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveButton btn btn-info">Save</button>
        </div>

    </main>

    <!-- footer -->
    <footer class="bg-info">
        <p><b>&copy; 2020 Kyle Style</b></p>
    </footer>


</body>

</html>
